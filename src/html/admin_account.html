  <p class="isC1 feedbtn" onclick="location='/html/name-auth.html'" style="display: none;text-align: center;font-size: 14px;color: #ff0000;margin-top: 0.2rem">请先完成[C1]实名认证!</p>
  <div class="alterMobileForm WrapB" style="margin-top: 0.2rem">
    <div class="formIpt">
      <div class="title">开户姓名</div>
      <input class="input" type="text" id="realName" name="realName"  type="password" disabled>
    </div>
    
    <div class="formIpt">
      <div class="title">手机号码</div>
      <input class="input" type="text" id="mobile" name="originPwd"  type="password">
    </div>
    <div class="formIpt">
      <div class="title">图片验证码</div>
      <input class="input right"  id="verCode"  type="text">
      <div class="rightOpr getCapCode feedbtn">
        <img alt="" id="imgCode" src="../assets/images/erw_code.png?v=037d2f83c9" style="width: 100%;height: 1.1425rem !important;">
      </div>
    </div>
    <div class="formIpt">
      <div class="title">短信验证码</div>
      <input class="input right"  id="msgCode" type="number">
      <div class="rightOpr getVerCode feedbtn" id="getVerCode">
        获取验证码
      </div>
    </div>

    <div class="formIpt">
      <div class="title">收款银行</div>
      <input class="input" disabled="" id="bankName" name="bankName" type="text">
      <div class="selCashBank selAdon feedbtn">
        选择▼
      </div>
    </div>
    <div class="formIpt">
      <div class="title">收款账号</div>
      <input class="input" type="text" id="cardNo" name="cardNo"  type="text">
    </div>
    <div class="completeBtn btn feedbtn" id="bindBankBtn" >提交</div>
  </div>
  <div class="tipsArea bgGreen">
    <p>温馨提示：</p>
    <p>1.绑定的收款账户开户人需与实名认证姓名一致！</p>
    <p>2.请仔细确认您的帐号是否填写正确。</p>
    <p>3.收款账户不能重复绑定，且一周只能修改一次。</p>
  </div>
