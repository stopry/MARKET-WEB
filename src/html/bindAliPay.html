<head>

  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta name="screen-orientation" content=""/>

<body>
<div class="alterMobile alterLoginPwd">
  <div class="header">
    <i class="leftSwordIcon feedbtn" onclick="window.history.back()"></i>
    <h3 class="headerTitle">绑定支付宝</h3>
  </div>
  <div class="grayBgBar mt80Rem"></div>
  <div class="alterMobileForm WrapB" style="margin-top: 0.2rem">

      <div class="formIpt">
          <div class="title">支付宝姓名</div>
          <input class="input" type="text" id="aliName" name="originPwd"  type="text">
        </div>
    <div class="formIpt">
      <div class="title">支付宝账号</div>
      <input class="input" type="text" id="aliAct" name="originPwd"  type="text">
    </div>

    <button class="completeBtn btn feedbtn" id="bindBankBtn" >提交</button>
  </div>
  <div class="tipsArea bgGreen">
      <p>温馨提示：</p>
      <p>1.绑定的支付宝账号和支付宝真实姓名必须对应。</p>
      <p>2.支付宝账号必须是手机号。</p>
      <p>3.支付宝账号不能重复绑定，且不能修改。</p>
  </div>
</div>
<style>
  #bindBankBtn{
    border: none;
    
  }
  #bindBankBtn.dis{
    background: #ddd;
  }
</style>
