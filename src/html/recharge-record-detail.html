<div class="rechargeRecordDetail">
  <div class="header">

  <div class="rchRecBase mt80Rem">
    <div class="rchType tc">
      <img src="../assets/images/rch_recorde_list_wx.png" alt="">

    </div>

    </p>
    <p class="rchSratus tc" id="status">

    </p>
  </div>
  <div class="rchInfoTable">
    <table class="WrapB tableT">
      <tr>
        <td>付款方式</td>
        <td id="payType2">**</td>
      </tr>
      <tr>
        <td>商品说明</td>
        <td id="remark">**</td>
      </tr>
    </table>
    <table class="WrapB">
      <tr>
        <td>创建时间</td>
        <td id="payTime">0000/00/00 00:00:00</td>
      </tr>
      <tr>
        <td>订单号</td>
        <td id="outOrder">0000000000</td>
      </tr>
    </table>
  </div>
