<body style="overflow: auto;">
<div class="loadBox">
  <div class="conWrap">
    <div class="loadLogo">

    </div>
    <form class="loadForm">
      <div class="inputCtr radiu border">
        <i class="leftIcon load_account"></i>
        <input class="input right" autocomplete="off" id="login_acct" name="loginAccount" placeholder="请输入您的帐号" type="number">
      </div>
      <div class="inputCtr radiu border">
        <i class="leftIcon load_pwd"></i>
        <input class="input right" autocomplete="off" placeholder="请输入您的登录密码" id="login_pwd" name="loginPassword" type="password">
      </div>
      <div class="loadBotBox">
        <div class="clause">
          <label>
            <input type="checkbox" class="cluaseCheck" name="clause" id="remAct" checked="checked"/>
            <span class="clauseCon feedbtn">记住密码</span>
          </label>
        </div>
        <p class="forgetPwd feedbtn" onclick="location='/html/forget-password.html'">忘记密码？</p>
      </div>
      <div id="login_commitBtn" class="loadBtn btn keyBtn feedbtn" style="margin-bottom:0.2rem">
        登录
      </div>
      <div class="registDiv">
          <span class="toRegistPage feedbtn" onclick="location='/html/regist.html?v=0507'">
            立即注册
          </span>
      </div>
      <div class="quickLoadText">

      </div>
      <div class="quickLoadBox">
        <div class="quickLoadItem feedbtn WX"></div>
        <div class="quickLoadItem feedbtn QQ"></div>
      </div>
    </form>
  </div>
  <a class="toRegistPage feedbtn" href="http://www.zjiayuan.cn" target="_blank">了解更多Z家园</a>
</div>
<style>
  .registDiv{
    width: 100%;

    display: block;
  }
  .registDiv .toRegistPage{
    margin: 0.2rem;
    float: right;
    display: inline;
    width: auto;
  }
</style>
