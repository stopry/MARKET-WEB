<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>忘记密码</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
  <meta name="description" content="Z家园，2017最火爆种植游戏。" />
  <meta name="keywords" content="Z家园|环保|绿色|种树|农场|种植" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta name="screen-orientation" content=""/>
  <meta name="x5-orientation" content="">
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico?v=b64f2e47c6">
  <script src="../assets/js/plugin/flexible.css.js?v=121a71fac1"></script>
  <script src="../assets/js/plugin/flexible.ios.js?v=2f6d8ee4fc"></script>
  <link href="../assets/css/reset.css?v=bbf6df972c" rel="stylesheet">
  <link href="../assets/css/global.css?v=cc214c3438" rel="stylesheet">
</head>
<body>

<div class="registBox forgetPassword">
  <div class="header">
    <i class="leftSwordIcon feedbtn" onclick="window.history.back()"></i>
    <h3 class="headerTitle">忘记密码</h3>
  </div>
  <div class="grayBgBar mt80Rem"></div>
  <form class="regForm forgetPwdForm">
    <div class="conWrap">
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_mobile"></i>
        <input class="input right" autocomplete="off" id="mobile" name="mobile"  placeholder="请输入手机号码" type="text">
      </div>
      <div class="inputCtr borderBot getVerCode">
        <i class="leftIcon reg_capcode"></i>
        <input class="input right" name="captCode" id="verCode" placeholder="请输入图形验证码" type="text">
        <div class="rightOpr getCapCode feedbtn">
          <img id="imgCode" src="../assets/images/erw_code.png?v=037d2f83c9" style="width: 100%;height: 0.9425rem !important;"  alt="">
        </div>
      </div>
      <div class="inputCtr borderBot getMsgCode">
        <i class="leftIcon reg_vercode"></i>
        <input class="input right" name="msgCode"  id="msgCode"  placeholder="请输入短信验证码" type="number">
        <!--.disable 按钮变灰-->
        <div class="getVerCode feedbtn" id="getVerCode">
          获取验证码
        </div>
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_pwd"></i>
        <input class="input right" name="pwd" id="password" placeholder="请输入新密码" type="password">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_pwdagain"></i>
        <input class="input right" name="pwdAgain" id="passwordT" placeholder="请再次输入密码" type="password">
      </div>
      <div  class="regBtn btn keyBtn feedbtn" id="registBtn">
        提交
      </div>
      <p class="hasAccount feedbtn" onclick="location='/html/login.html'">返回登录</p>
    </div>
  </form>
</div>
<script src="../assets/js/lib/zepto.js?v=963e87793e"></script>
<script src="../assets/js/plugin/layer/layer.js?v=a72f23715d"></script>
<script src="../assets/js/myModule.js?v=7955b579f7"></script>
<script src="../assets/js/global/global.js?v=bd36b807fb"></script>
<script src="../assets/js/global.js?v=bd36b807fb"></script>
<script src="../assets/js/validate.js?v=60df21b15f"></script>
<script src="../assets/js/forget-password.js?v=5a3b943483"></script>
</body>
</html>
